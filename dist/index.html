<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Circle slider</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <button data-c-action="prev">prev</button>
    <button data-c-action="next">next</button>

    <div class="circle-carousel-wrapper">
        
        <span class="circle-carousel-dash __dash-1"></span>
        <span class="circle-carousel-dash __dash-2"></span>
        <span class="circle-carousel-dash __dash-3"></span>
        <span class="circle-carousel-dash __dash-4"></span>

        <div class="circle-carousel-indicator">
            <div class="circle-carousel-indicator--heading">Our<br>Tests:</div>
            <div class="circle-carousel-indicator--info">
                <span class="circle-carousel-indicator--current" data-c-area="indicator">01</span>
                <span class="circle-carousel-indicator--divider">/</span>
                <span class="circle-carousel-indicator--all">08</span>
            </div>
        </div>

        <div class="circle-carousel" data-c-area="circle-carousel">
            <div data-c-item="1" class="__circle_item first">
                <div class="__circle_item_content">1 PGT-A</div>
            </div>
            <div data-c-item="2" class="__circle_item">
                <div class="__circle_item_content">2 PGT-M</div>
            </div>
            <div data-c-item="3" class="__circle_item">
                <div class="__circle_item_content">3 PGT-SR</div>
            </div>
            <div data-c-item="4" class="__circle_item">
                <div class="__circle_item_content">4 PGT-HLA</div>
            </div>
            <div data-c-item="5" class="__circle_item">
                <div class="__circle_item_content">5 PGT-A</div>
            </div>
            <div data-c-item="6" class="__circle_item">
                <div class="__circle_item_content">6 PGT-M</div>
            </div>
            <div data-c-item="7" class="__circle_item">
                <div class="__circle_item_content">7 PGT-SR</div>
            </div>
            <div data-c-item="8" class="__circle_item">
                <div class="__circle_item_content">8 PGT-HLA</div>
            </div>
            <div data-c-item="9" class="__circle_item">
                <div class="__circle_item_content">5 PGT-A</div>
            </div>
            <div data-c-item="10" class="__circle_item">
                <div class="__circle_item_content">6 PGT-M</div>
            </div>
            <div data-c-item="11" class="__circle_item">
                <div class="__circle_item_content">7 PGT-SR</div>
            </div>
            <div data-c-item="12" class="__circle_item">
                <div class="__circle_item_content">8 PGT-HLA</div>
            </div>
        </div>
    </div>
    
    <script src="./js/lib.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
